<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab Modifier Options</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6); /* adjust alpha for more/less dullness */
            z-index: 0;
            pointer-events: none;
        }
        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 24px;
            padding: 48px 24px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            box-sizing: border-box;
            min-height: 100vh;
        }
        .form-container, .rules-container {
            background: rgba(24, 24, 32, 0.75);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 18px;
            padding: 32px;
            box-sizing: border-box;
            height: fit-content;
        }
        .form-container {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }
        .rules-container {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            overflow-y: auto;
            max-height: calc(100vh - 96px);
        }
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                align-items: center;
                padding: 24px;
                min-height: auto;
            }
            .form-container, .rules-container {
                width: 100%;
                max-width: 600px;
                max-height: none;
            }
            .rules-container {
                margin-top: 24px;
            }
            body {
                align-items: flex-start;
            }
        }
        h2 {
            margin: 0 0 24px 0;
            text-align: center;
            color: #fff;
            letter-spacing: 0.5px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            border: 1px solid #232336;
            border-radius: 8px;
            font-size: 15px;
            background: rgba(30, 30, 40, 0.85);
            color: #f3f3f3;
            transition: border-color 0.2s, background 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #286efa;
            background: rgba(40, 40, 60, 0.95);
        }
        button {
            background-color: #286efa;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.2s, box-shadow 0.2s;
            margin: 8px 0;
            box-shadow: 0 2px 8px 0 rgba(40, 110, 250, 0.08);
        }
        button:hover {
            background-color: #1856d6;
        }
        .rule {
            border: 1px solid #232336;
            padding: 16px;
            margin: 16px 0;
            background: rgba(30, 30, 40, 0.85);
            border-radius: 8px;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10);
        }
        .rule-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        .edit-rule, .delete-rule {
            flex: 1;
            padding: 8px;
            font-size: 14px;
            margin: 0;
        }
        .edit-rule {
            background-color: #286efa;
        }
        .edit-rule:hover {
            background-color: #1856d6;
        }
        .delete-rule {
            background-color: #dc3545;
        }
        .delete-rule:hover {
            background-color: #c82333;
        }
        label {
            color: #bdbdbd;
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-top: 16px;
            position: relative;
        }
        .help-icon {
            display: inline-block;
            margin-left: 6px;
            color: #888;
            background: #232336;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            text-align: center;
            line-height: 18px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s, background 0.2s;
            vertical-align: middle;
            border: 1px solid #353556;
        }
        .help-icon:hover, .help-icon:focus {
            color: #fff;
            background: #286efa;
        }
        .help-tooltip {
            position: absolute;
            left: 50%;
            bottom: 120%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            background: #232336;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
            white-space: pre-line;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.18);
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            transition: opacity 0.05s;
            max-width: 320px;
            min-width: 120px;
            word-break: break-word;
            text-align: left;
        }
        .help-icon:focus + .help-tooltip,
        .help-icon:hover + .help-tooltip {
            opacity: 1;
            pointer-events: auto;
        }
        .selectorPair {
            display: flex;
            gap: 8px;
            margin: 8px 0;
            align-items: center;
        }
        .selectorPair input {
            flex: 1;
            margin: 0;
        }
        .removeSelector {
            background: none;
            border: none;
            font-size: 20px;
            color: #888;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            font-weight: bold;
            line-height: 1;
            margin: 0;
        }
        .removeSelector:hover {
            color: #dc3545;
        }
        #addSelector {
            background-color: #232336;
            color: #bdbdbd;
        }
        #addSelector:hover {
            background-color: #353556;
        }
        #rulesList {
            overflow-y: auto;
            max-height: none;
            margin-top: 24px;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 13px;
            margin-top: 24px;
        }
        .selector-button {
            display: inline-flex;
            align-items: center;
            margin-left: 6px;
            background: #232336;
            color: #888;
            border: 1px solid #353556;
            border-radius: 4px;
            padding: 0 8px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.2s, background 0.2s;
            vertical-align: middle;
            gap: 4px;
        }
        .selector-button:hover {
            color: #fff;
            background: #286efa;
        }
        .selector-button-text {
            font-size: 12px;
            color: inherit;
        }
        .import-export-container {
            display: flex;
            gap: 8px;
            margin: 24px 0;
            justify-content: center;
        }
        .import-export-button {
            background-color: #232336;
            color: #bdbdbd;
            border: 1px solid #353556;
            padding: 8px 16px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .import-export-button:hover {
            background-color: #353556;
            color: #fff;
        }
        #importFile {
            display: none;
        }
    </style>
</head>
<body>
  <div class="main-container">
    <div class="form-container">
      <h2>Tab Modifier Rules</h2>
      <form id="ruleForm">
        <label for="matchType">Match Type:</label>
        <select id="matchType" name="matchType">
          <option value="contains">Contains</option>
          <option value="is">Is</option>
          <option value="startsWith">Starts With</option>
          <option value="endsWith">Ends With</option>
        </select>
        <label for="urlValue">URL Value:</label>
        <input type="text" id="urlValue" name="urlValue" placeholder="e.g. www.youtube.com" />
        <label>CSS Selector(s):
          <span class="help-icon" tabindex="0">?</span>
          <span class="help-tooltip">Humanized Name example:
UserID - use this in title template as {{UserID}}

CSS Selector example:
.user-profile__id
#userId
[data-user-id]</span>
          <button type="button" id="openSelector" class="selector-button" title="Click to select elements from a webpage - Opens a tab selector to choose which page to inspect">
            <span>üîç</span>
            <span class="selector-button-text">Selector Helper</span>
          </button>
        </label>
        <div id="selectorsContainer"></div>
        <button type="button" id="addSelector">+ Add Another CSS Selector</button>
        <label for="titleChange">Title Change:
          <span class="help-icon" tabindex="0">?</span>
          <span class="help-tooltip">Use the humanized names from above wrapped in {{}}.

Example:
User: {{UserID}} - use the humanized names from above wrapped in {{}}</span>
        </label>
        <input type="text" id="titleChange" name="titleChange" placeholder="e.g. User: {{UserID}}" />
        <button type="submit" id="addRule">Add Rule</button>
      </form>
    </div>
    <div class="rules-container">
      <div id="rulesList"></div>
      <div class="import-export-container">
          <button type="button" id="exportRules" class="import-export-button">
              <span>üì§</span>
              <span>Export Rules</span>
          </button>
          <button type="button" id="importRules" class="import-export-button">
              <span>üì•</span>
              <span>Import Rules</span>
          </button>
          <input type="file" id="importFile" accept=".json">
      </div>
      <div class="footer">Brought to you by Slaypac</div>
    </div>
  </div>
  <script src="debug.js"></script>
  <script src="options.js"></script>
</body>
</html>
